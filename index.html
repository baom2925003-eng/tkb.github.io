<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKB Mỹ Huỳnh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .image-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: inline-block;
            max-width: 90%;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .image-wrapper {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thời khóa biểu của Mỹ Huỳnh</h1>
        <div class="image-wrapper">
            <!-- Thay đổi đường dẫn 'your-image.jpg' thành tên file ảnh của bạn -->
            <img src="TKBMyHuynh.jpg" alt="Hình ảnh hiển thị">
        </div>
    </div>
</body>
</html>
